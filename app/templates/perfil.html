 {% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoShare</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" src="signup.css"></link>
    <link rel="stylesheet" href="{% static 'css/perfil.css' %}">
</head>

<body class="bg-secondary">
    <nav class="navbar navbar-expand-lg  bg-quaternary" >
        <div class="container">
            <a class="navbar-brand color-primary" href="/">Mi perfil</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto color-primary">
                    <li class="nav-item">
                        <a href="/trips" class="nav-link color-primary">Viajes</a>
                    </li>
                    {% if user.is_authenticated %}                    
                    <li class="nav-item">
                        <a href="/logout" class="nav-link color-primary">Logout</a>
                    </li>                    
                    {% endif %}
                </ul>
            </div>

        </div>
    </nav>

    <main class="container py-5">
        <section class="card card-body">
            <h1 class="display-1 text-center color-quaternary fw-bold">Mi perfil</h1>            
            <h1 class="display-1 text-center" style="font-size: 32px; font-weight: bold; margin-block: 1rem;">Bienvenido de nuevo, {{name}}</h1>            
            <div class="text-center">
                {% if user.is_authenticated %}                    
                    <a class="btn boton-quaternary" href="/trips/mine/">
                        Mis viajes
                    </a>
                    <a class="btn btn-success" href="/trips/create/">
                        Crear viaje
                    </a>
                    <a class="btn boton-quaternary" href="/vehicles/">
                        Mis vehiculos
                    </a>
                    <a class="btn btn-success" href="/vehicles/create/">
                        Añadir vehículo
                    </a>                                  
                {% endif %}            
            </div>
        </section>
    </main>
  
    {% block content %}
    {% endblock %}

</body>

</html>
