{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoShare</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'js/password_validation.js' %}"></script>

</head>

<body class="bg-primary">
    <nav class="navbar navbar-expand-lg bg-quaternary color-primary font-weight-bold">
        <div class="container">
            <a class="navbar-brand color-primary" href="/trips">GoShare</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">                    
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a href="/trips" class="nav-link color-primary">Viajes</a>
                    </li>
                    <li class="nav-item">
                        <a href="/trips/mine/" class="nav-link color-primary">Mis Viajes</a>
                    </li>
                    <li class="nav-item">
                        <a href="/trips/create" class="nav-link color-primary">Crear Viaje</a>
                    </li>                    
                    <li class="nav-item">
                        <a href="/profile" class="nav-link color-primary">Perfil</a>
                    </li>
                    <li class="nav-item">
                        <a href="/logout" class="nav-link color-primary">Logout</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a href="/signin" class="nav-link color-primary">Login</a>
                    </li>
                    <li class="nav-item">
                        <a href="/signup" class="nav-link color-primary">Sign Up</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
  
    {% block content %}
    {% endblock %}

</body>

</html>
