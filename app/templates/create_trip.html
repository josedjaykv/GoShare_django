{% extends 'base.html' %}

{% block content %}
<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-4">
            <h1 class="text_primary"> Create trip</h1>

            {{error}}

            <form action="/trips/create/" method="POST" class="card card-body">
                {% csrf_token %}

                {{form.as_p}}

                <button class="btn btn-primary">
                    Save
                </button>

            </form>           
         
        </div>
    </div>
</main>
{% endblock %}
