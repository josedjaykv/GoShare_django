{% extends 'base.html' %}
{% load static %}

{% block content %}

<main class="container">
    <div class="row">
        <section class="col-md-4 offset-md-4 mt-5">
            <form method="POST" class="card card-body bg-secondary container-login">
                <h1 class="text-center color-quaternary tittle-login">Inicio de Sesión</h1>
                {{error}} {% csrf_token %}
            
                <div class="mb-3">
                    <label for="username">Usuario:</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Nombre de usuario">
                </div>
            
                <div class="mb-3">
                    <label for="password">Contraseña:</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Contraseña">
                </div>                          
            
                <button class="btn bg-quaternary color-secondary">
                    Signin
                </button>    
            </form>
        </section>
    </div>
</main>
<link rel="stylesheet" href="{% static 'css/signin.css' %}">
{% endblock %}
