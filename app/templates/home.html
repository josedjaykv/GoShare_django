{% extends 'base.html' %}

{% block content %}
<main class="container py-5">
    <section class="card card-body bg-secondary">
        <h1 class="display-1 text-center ">GoShare</h1>
        <p></p>
        
        <div class="text-center">
            {% if user.is_authenticated %}
                <a class="btn btn-primary" href="/trips/">
                    Viajes disponibles
                </a>
                <a class="btn btn-primary" href="/trips/mine/">
                    Mis viajes
                </a>
                <a class="btn btn-success" href="/trips/create/">
                    Crear viaje
                </a>
                <a class="btn btn-primary" href="/vehiculos/">
                    Mis vehiculos
                </a>
                <a class="btn btn-success" href="/vehiculos/create/">
                    Añadir vehículo
                </a>
                <a class="btn btn-danger" href="/logout/">
                    Logout
                </a>
            {% else %}
                <a class="btn btn-primary" href="/signin/">
                    Login
                </a>
                <a class="btn btn-secondary" href="/signup/">
                    Sign Up
                </a>
            {% endif %}            
        </div>
    </section>
</main>
{% endblock %}
